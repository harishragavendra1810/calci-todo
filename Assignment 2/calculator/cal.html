<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cal.css">
   
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-5 Calbg">
                <h1 class="text-center head">Calculator</h1>
                <div class="text-center m-3 p-2">
                    <input type="text" class="dis" id="displayBox">
                    <br />
                    <input type="button" value="1" id="btn1" class="button">
                    <input type="button" value="2" id="btn2" class="button">
                    <input type="button" value="3" id="btn3" class="button">
                    <input type="button" value="+" id="add" class="button">

                    <br />
                    <input type="button" value="4" id="btn4" class="button">
                    <input type="button" value="5" id="btn5" class="button">
                    <input type="button" value="6" id="btn6" class="button">
                    <input type="button" value="-" id="sub" class="button">

                    <br />
                    <input type="button" value="7" id="btn7" class="button">
                    <input type="button" value="8" id="btn8" class="button">
                    <input type="button" value="9" id="btn9" class="button">
                    <input type="button" value="*" id="mul" class="button">

                    <br />
                    <input type="button" value="." id="btndot" class="button">
                    <input type="button" value="0" id="btn0" class="button">
                    <input type="button" value="/" id="divide" class="button">
                    <input type="button" value="=" id="ans" class="button">
                    <br />
                    <div class="center">
                        <input type="button" value="CLEAR" id="clearbtn" class="button">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cal.js"></script>
</body>

</html>
